<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css"/>
	<title>ToDo</title>
</head>
<body>

	<header class="header wrapper">
		<img class="header-logo" src="img/Logo.png" alt="ToDo Logo">

		<form class="forma" id="form">
			<div class="form-group">
				<input type="text" class="form-input" id="taskInput" placeholder="Create a new task up to 150 characters" required>
				
				<button type="submit" class="btns">Add Task</button>
			</div>
		</form>
	</header>

	<main class="main container">
		<ul class="task-wrapper" id="tasksList">

		</ul>
	</main>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
